name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ============================================
      # GITLEAKS - ESCANEO DE SECRETOS
      # ============================================
      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0

      # ============================================
      # SNYK - ANÁLISIS DE DEPENDENCIAS
      # ============================================
      - name: Install system dependencies and Snyk
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev
          pip install --no-cache-dir -r lab_zero_plus/requirements.txt
          npm install -g snyk

      - name: Snyk Test
        run: snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./lab_zero_plus

      - name: Install snyk-to-html
        if: always()
        run: npm install -g snyk-to-html@1.4.0

      - name: Generate Snyk HTML Report
        if: always()
        run: |
          snyk test --severity-threshold=high --json > snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        working-directory: ./lab_zero_plus

      # ============================================
      # SONARCLOUD - ANÁLISIS ESTÁTICO
      # ============================================
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=negrete-8
            -Dsonar.projectKey=negrete-8_labzero
            -Dsonar.sources=./lab_zero_plus
            -Dsonar.python.version=3.9

      # ============================================
      # ZAP - ANÁLISIS DINÁMICO
      # ============================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ZAP API
        run: pip install python-owasp-zap-v2.4

      - name: Build and Run Flask App
        run: |
          cd lab_zero_plus
          cat > Dockerfile << 'EOF'
          FROM python:3.9-slim
          WORKDIR /app
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY . .
          EXPOSE 5000
          CMD ["python", "app.py"]
          EOF
          docker build -t flask-vulnerable .
          docker run -d --name flask-app --network host flask-vulnerable
          echo "⏳ Esperando 30 segundos..."
          sleep 30

      - name: Run ZAP
        run: |
          docker run -d --name zap --network host -v $(pwd)/lab_zero_plus:/zap/wrk:rw \
            zaproxy/zap-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          echo "⏳ Esperando 30 segundos..."
          sleep 30

      - name: ZAP Scan
        run: python zap_scan.py
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
        working-directory: ./lab_zero_plus

      # ============================================
      # ARTIFACTS - REPORTES
      # ============================================
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: lab_zero_plus/snyk-report.html
          if-no-files-found: warn

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: lab_zero_plus/zap-report.html
          if-no-files-found: warn

      # ============================================
      # BUILD DOCKER - SOLO SI TODO EXITOSO
      # ============================================
      - name: Build Docker image
        if: success()
        run: |
          docker tag flask-vulnerable pygoat:final || docker build -t pygoat:final ./lab_zero_plus
          echo "✅ Imagen Docker construida: pygoat:final"
          docker images | grep pygoat



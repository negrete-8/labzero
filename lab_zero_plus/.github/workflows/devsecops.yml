name: DevSecOps Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  security-pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ============================================
      # GITLEAKS - ESCANEO DE SECRETOS
      # ============================================
      - name: Gitleaks
        uses: zricethezav/gitleaks-action@v1.6.0
        # SIN continue-on-error - QUE FALLE SI ENCUENTRA SECRETOS

      # ============================================
      # SNYK - ANÃLISIS DE DEPENDENCIAS
      # ============================================
      - name: Install system dependencies and Snyk
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev
          pip install --no-cache-dir -r requirements.txt
          npm install -g snyk
          snyk --version

      - name: Snyk Test
        run: |
          snyk test --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Install snyk-to-html
        if: always()
        run: npm install -g snyk-to-html@1.4.0

      - name: Generate Snyk HTML Report
        if: always()
        run: |
          snyk test --severity-threshold=high --json > snyk-report.json || true
          snyk-to-html -i snyk-report.json -o snyk-report.html || true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ============================================
      # SONARCLOUD - ANÃLISIS ESTÃTICO
      # ============================================
      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=negrete-8
            -Dsonar.projectKey=negrete-8_lab_zero_plus
            -Dsonar.sources=.
        # SIN continue-on-error - QUE FALLE SI QUALITY GATE NO PASA

      # ============================================
      # ZAP - ANÃLISIS DINÃMICO
      # ============================================
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install ZAP API
        run: pip install python-owasp-zap-v2.4

      - name: Build and Run Flask App
        run: |
          cat > Dockerfile << 'EOF'
          FROM python:3.9-slim
          WORKDIR /app
          COPY requirements.txt .
          RUN pip install --no-cache-dir -r requirements.txt
          COPY . .
          EXPOSE 5000
          CMD ["python", "app.py"]
          EOF
          
          docker build -t flask-vulnerable .
          docker run -d --name flask-app --network host flask-vulnerable
          echo "â³ Esperando 30 segundos para que arranque Flask..."
          sleep 30
          echo "âœ… App corriendo en http://localhost:5000"

      - name: Run ZAP
        run: |
          docker run -d --name zap --network host -v $(pwd):/zap/wrk:rw \
            zaproxy/zap-stable \
            zap.sh -daemon -host 0.0.0.0 -port 8080 \
            -config api.key=${{ secrets.ZAP_API_KEY }}
          echo "â³ Esperando 30 segundos para que arranque ZAP..."
          sleep 30
          echo "âœ… ZAP corriendo en http://localhost:8080"

      - name: ZAP Scan
        run: python zap_scan.py
        env:
          ZAP_API_KEY: ${{ secrets.ZAP_API_KEY }}
        # SIN continue-on-error - QUE FALLE SI ENCUENTRA ALERTAS HIGH

      # ============================================
      # ARTIFACTS - REPORTES (SIEMPRE SUBIR)
      # ============================================
      - name: Upload Snyk Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: snyk-report
          path: snyk-report.html
          if-no-files-found: warn

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.html
          if-no-files-found: warn

      # ============================================
      # BUILD DOCKER - SOLO SI TODO EXITOSO
      # ============================================
      - name: Build Docker image
        if: success()
        run: |
          docker tag flask-vulnerable pygoat:final || docker build -t pygoat:final .
          echo "âœ… Imagen Docker construida: pygoat:final"
          docker images | grep pygoat

      # ============================================
      # NOTIFICACIÃ“N - SOLO SI TODO EXITOSO
      # ============================================
      - name: NotificaciÃ³n
        if: success()
        run: |
          echo "========================================"
          echo "ðŸš€ AplicaciÃ³n Flask: Superadas pruebas de seguridad"
          echo "ðŸ“¦ Imagen Docker: pygoat:final"
          echo "ðŸ“Š Reportes disponibles en artifacts"
          echo "âœ… Listo para despliegue en ProducciÃ³n"
          echo "========================================"
